<!DOCTYPE html>
<html lang="en">

<head>

    <title>Валентинка хих</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>

                <button id="no-button" onclick="showMessage('No')">не</button>
                <button onclick="showMessage('Yes')" id="yesButton">да</button>
            </div>

                <p>АХАХАХ, нажать нет это не самый легкий способ!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>ООО, увидемся 14 числа!.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
